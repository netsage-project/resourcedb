    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-left">New Project </h3>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4 class="text-left">Science Registry Information</h4>
                    <form id="create_project_form">
                        <fieldset name="Awesome">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group hidden-xs hidden-sm hidden-md hidden-lg">
                                        <label class="control-label">Resource ID</label>
                                        <input class="form-control" type="number" value="-1" id="project_id">
                                        <p class="help-block text-left hidden">Help text for a form field.</p>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Name </label>
                                        <input class="form-control input-sm" type="text" required="" placeholder="Project name" id="project_name">
                                        <p class="help-block text-left hidden">Help text for a form field.</p>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Abbreviation </label>
                                        <input class="form-control input-sm" type="text" placeholder="Acronym or shortened name" maxlength="20" id="project_abbr">
                                        <p class="help-block text-left hidden">Help text for a form field.</p>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Project Homepage</label>
                                        <input class="form-control" type="url" placeholder="https://www.project.org" id="project_url" style="font-size:12px;height:28px;">
                                        <p class="help-block hidden">Help text for a form field.</p>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Description </label>
                                        <textarea class="form-control input-sm" rows="5.5" cols="40" wrap="hard" placeholder="Project description" id="project_description"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Project Contact</label>
                                        <input class="form-control input-sm" type="text" placeholder="John Doe" id="project_owner">
                                        <p class="help-block hidden">Help text for a form field.</p>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Email</label>
                                        <input class="form-control" type="email" placeholder="jdoe@project.org" id="project_email" style="font-size:12px;height:28px;">
                                        <p class="help-block hidden">Help text for a form field.</p>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Notes </label>
                                        <textarea class="form-control input-sm" rows="5.5" cols="40" wrap="hard" id="project_notes"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <p class="text-right">
                                        <button class="btn btn-primary" type="submit" id="create_project_submit">save </button>
                                        <button class="btn btn-default" type="button" id="cancel_project_submit">cancel </button>
                                    </p>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
